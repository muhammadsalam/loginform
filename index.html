<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <title>login form</title>
</head>
<body>
    <div class="form-block">
        <div class="form-top">
            <h1 class="form-block-title">Sign in</h1>
        </div>
        <form action="#" method="POST" class="form">
            <input class="form__input" type="text" placeholder="Arian" id="name">
            <input class="form__input" type="password" placeholder="Password" id="pass">
            <input class="form__submit" type="submit" value="sign in">
        </form>
        <a class="f_btn" href="#!">Forgot password?</a> <a class="c_btn" href="#!">Create an account</a>
    </div>
</body>
</html>
